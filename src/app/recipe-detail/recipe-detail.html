@if (recipe()) {
<h2>{{ recipe()?.name }}</h2>
<img [src]="recipe()?.imageUrl" [alt]="recipe()?.name" style="max-width:300px;display:block;margin-bottom:1rem;" />
<p>{{ recipe()?.description }}</p>

<h3>Servings: {{ servings() }}</h3>
<div class="button-row">
	<button (click)="incrementServings()">+</button>
	<button (click)="decrementServings()" [disabled]="servings() === 1">-</button>
</div>

<ul>
	@for (ingredient of adjustedIngredients(); track ingredient.name) {
	<li>
		{{ ingredient.quantity }} {{ ingredient.unit }} {{ ingredient.name }}
	</li>
	}
</ul>
}
